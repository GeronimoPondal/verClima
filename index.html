<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLIMA</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Press+Start+2P&display=swap');

body {
    font-family:monospace;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #FFFFF0;
}

.card {
    background-color: cadetblue;
    padding: 20px;
    border-radius: 25px;
    box-shadow: 10px 10px 60px teal;
    border: teal 0.4px solid;
}

.container {
    text-align: center;
}

#pais{
    margin: 4px;
}    
    </style>
</head>
<body>
<div class="card">
    <div class="container">
        <h1 class="title">CLIMA</h1>
        <div id="valor">
            <h2>40°</h2>
        </div>
        <div id="pais">
            <input type="text" autocomplete="off" placeholder="Buscar Pais...">
        </div>
        <div id="ciudad">
            <input type="text" autocomplete="off" placeholder="Buscar Ciudad...">
        </div>
    </div>
</div>

<script>
    function getWeather(city) {
        // const cityDefault = 'Tucuman';
        const apiKey = 'e4880028918e091598fbd2bdcd49397c';
        const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                // Process the weather data here
                const temperature = data.main.temp;
                const description = data.weather[0].description;
                console.log(`Temperatura actual ${city}: ${temperature}°C`);
                console.log(`Descripcion: ${description}`);
            })
            .catch(error => {
                console.error('Error fetching weather:', error);
            });
    }

    const cityInput = document.querySelector('#ciudad input');
    cityInput.addEventListener('change', function() {
        const city = cityInput.value;
        getWeather(city);
    });
</script>
</body>
</html>
