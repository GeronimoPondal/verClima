<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLIMA</title>
    <link rel="stylesheet" href="./estilos.css">
</head>
<body>
    <div class="card">
        <div class="container">
            <h1 class="title">Buscador del clima</h1>
            <div class="resultado">
                <p>Agregar ciudad y país</p>
                <p id="ciudadMsj"></p>
                <h1 id="temperatura"></h1>
                <p id="temperatura-min"></p>
                <p id="temperatura-max"></p>
            </div>

            <div id="inputBnt">
                
                <div id="pais">
                    <select id="paisSelec">
                        <option disabled selected value="">Seleccionar País</option>
                        <option value="AR">Argentina</option>
                        <option value="CO">Colombia</option>
                        <option value="CR">Costa Rica</option>
                        <option value="ES">España</option>
                        <option value="US">Estados Unidos</option>
                        <option value="MX">México</option>
                        <option value="PE">Perú</option>
                    </select>
                </div>
                <div>
                    <input id="ciudad" type="text" autocomplete="off" placeholder="Buscar Ciudad...">
                </div>
                <div>
                    <button id="btn">Buscar</button>
                </div>
                
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
