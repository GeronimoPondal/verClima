<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLIMA</title>
    <link rel="stylesheet" href="./estilos.css">

</head>
<body>
    <div class="card">
        <div class="container">
            <h1 class="title">Buscador del clima</h1>
            <div class="resultado">
                <p>Agregar ciudad y pais</p>
                <h5>Clima en Bogota</h5>

                <h2>40°C</h2>
                <p>Max: 29°C</p>
                <p>Min: 17°C</p>
            </div>
            <div id="pais">
                <select name="" id="paisSelec">
                    <option disabled selected value="">Seleccionar Pais</option>
                    <option value="AR">Argentina</option>
                    <option value="CO">Colombia</option>
                    <option value="CR">Costa Rica</option>
                    <option value="ES">España</option>
                    <option value="US">Estados Unidos</option>
                    <option value="MX">México</option>
                    <option value="PE">Perú</option>
                </select>
            </div>
            <div id="ciudad">
                <input type="text" autocomplete="off" placeholder="Buscar Ciudad...">
            </div>
            <div>
                <button id="btn">Buscar</button>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
